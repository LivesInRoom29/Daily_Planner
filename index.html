<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <div class="col-2 col-md-1 hour">9AM</div>
        <textarea name="hourplan" class="col-8 col-sm-10 9" id="9" data-time="9"></textarea>
        <button type="button" class="col-2 col-md-1 saveBtn" data-time="9"><i class="far fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-2 col-md-1 hour">10AM</div>
        <textarea name="hourplan" class="col-8 col-sm-10" id="10" data-time="10"></textarea>
        <button type="button" class="col-2 col-md-1 saveBtn" data-time="10"><i class="far fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-2 col-md-1 hour">11AM</div>
        <textarea name="hourplan" class="col-8 col-sm-10" id="11" data-time="11"></textarea>
        <button type="button" class="col-2 col-md-1 saveBtn" data-time="11"><i class="far fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-2 col-md-1 hour">12PM</div>
        <textarea name="hourplan" class="col-8 col-sm-10" id="12" data-time="12"></textarea>
        <button type="button" class="col-2 col-md-1 saveBtn" data-time="12"><i class="far fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-2 col-md-1 hour">1PM</div>
        <textarea name="hourplan" class="col-8 col-sm-10" id="13" data-time="13"></textarea>
        <button type="button" class="col-2 col-md-1 saveBtn" data-time="13"><i class="far fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-2 col-md-1 hour">2PM</div>
        <textarea name="hourplan" class="col-8 col-sm-10" id="14" data-time="14"></textarea>
        <button type="button" class="col-2 col-md-1 saveBtn" data-time="14"><i class="far fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-2 col-md-1 hour">3PM</div>
        <textarea name="hourplan" class="col-8 col-sm-10" id="15" data-time="15"></textarea>
        <button type="button" class="col-2 col-md-1 saveBtn" data-time="15"><i class="far fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-2 col-md-1 hour">4PM</div>
        <textarea name="hourplan" class="col-8 col-sm-10" id="16" data-time="16"></textarea>
        <button type="button" class="col-2 col-md-1 saveBtn" data-time="16"><i class="far fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-2 col-md-1 hour">5PM</div>
        <textarea name="hourplan" class="col-8 col-sm-10" id="17" data-time="17"></textarea>
        <button type="button" class="col-2 col-md-1 saveBtn" data-time="17"><i class="far fa-save"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/script.js"></script>
  </body>
</html>
